<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../BuildWeek_1/assets/CSS/henry.css"
    <title>Benchmark Question Page</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="epicode_logo">
                <img src="assets/img/epicode_logo.png" alt="Logo di Epicode">
            </div>
            <div class="timer">
                <div class="content_circle">
                    <p>Seconds</p>
                    <h2>16</h2>
                    <p>Remaining</p>
                </div>
            </div>
            <div class="question_area">
                <div class="question_text">
                    <h1>How can i create a checkbox in HTML</h1>
                </div>
                <div class="answers">
                    <form action="**">
                        <input type="radio" name="primo_input">
                        <input type="radio" name="secondo_input">
                        <input type="radio" name="terzo_input">
                        <input type="radio" name="quarto_input">
                    </form>
                </div>
                <div class="numerazione_pagina">
                    <h3>question <span class="numero_pagina">1</span><span class="totale_pagina">/ 10</span></h3>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
