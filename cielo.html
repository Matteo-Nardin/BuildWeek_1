<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/cielo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700&family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <title>Results</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="assets/img/epicode_logo.png" alt="">
        </header>
        <main>
            <div id="results">
                <h1>Results</h1>
                <p>The summary of your answers:</p>
            </div>

            <section>
                <div id="correct">
                    <h2>Correct</h2>
                    <p class="percent">66.7%</p>
                    <p class="questions">4/6 questions</p>
                </div>

                <div id="circle">
                    <div id="congrat">
                        <p>Congratulations!</p>
                        <p class="azure">You passed the exam.</p>
                    </div>
                    <p>We'll send you the certificate in few minutes. <br>
                    Check your email (including promotions / spam folder)</p>
                </div>

                <div id="wrong">
                    <h2>Wrong</h2>
                    <p class="percent">33.3%</p>
                    <p class="questions">2/6 questions</p>
                </div>

            </section>
            
            <div id="rateUS">
                <button>RATE US</button>
            </div>
        </main>
    </div>
</body>
</html>
